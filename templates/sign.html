<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Glacier World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .homepage {
            height: 100vh;
            background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url('https://www.worldatlas.com/r/w1200/upload/4e/e2/b7/shutterstock-497256613.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        body {
            background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url('https://www.worldatlas.com/r/w1200/upload/4e/e2/b7/shutterstock-497256613.jpg') no-repeat center center/cover;
            color: #fff;
            font-size: 16px;
            text-align: center;
            padding: 50px;
            scroll-behavior: smooth;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabs button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .tabs button.active {
            border-bottom: 2px solid #007acc;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .login-container input {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #007acc;
        }

        .login-container button.submit-btn {
            padding: 12px 20px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button.submit-btn:hover {
            background-color: #005ea1;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Glacier World</h1>
        <div class="tabs">
            <button id="loginTab" class="active" onclick="switchForm('loginForm')">Login</button>
            <button id="signupTab" onclick="switchForm('signupForm')">Sign Up</button>
        </div>
        <div id="loginForm" class="form active">
            <form>
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
        <div id="signupForm" class="form">
            <form>
                <input type="text" placeholder="Username" id="signupUsername" required>
                <input type="email" placeholder="Email" id="signupEmail" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function switchForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tabs button').forEach(tab => tab.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.getElementById(formId === 'loginForm' ? 'loginTab' : 'signupTab').classList.add('active');
        }

        // Login and Sign-up logic
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password!");
            }
        });

        document.querySelector('#signupForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (username && email && password) {
                alert("Sign-up successful!");
            } else {
                alert("Please fill out all fields!");
            }
        });
    </script>
</body>
</html>
